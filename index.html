<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفسر مستقل | Gemini 2.5 Flash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .quran-text { font-family: 'Traditional Arabic', serif; font-size: 2rem; line-height: 3.5rem; color: #fbbf24; }
        input { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-4xl mx-auto p-6">
        <header class="text-center my-10">
            <h1 class="text-4xl font-extrabold text-amber-500">مفسر عقلانی قرآن</h1>
            <p class="text-slate-400 mt-2 text-sm">Powered by Gemini 2.5 Flash (Independent Interpretation)</p>
        </header>

        <div class="glass p-6 rounded-3xl mb-8 shadow-2xl">
            <label class="text-xs text-slate-400 mb-2 block">GEMINI API KEY:</label>
            <input type="password" id="apiKey" placeholder="کلید اختصاصی را اینجا وارد کنید..." 
                   class="w-full p-4 rounded-2xl outline-none focus:ring-2 focus:ring-amber-500 transition-all">
        </div>

        <div class="glass p-6 rounded-3xl mb-8 flex flex-col md:flex-row gap-4 shadow-xl">
            <input type="text" id="surahInput" placeholder="نام یا شماره سوره (مثلاً: 2 یا بقره)" class="flex-1 p-4 rounded-2xl outline-none">
            <input type="text" id="ayahInput" placeholder="شماره آیه (مثلاً: 255)" class="w-full md:w-40 p-4 rounded-2xl outline-none text-center">
            <button onclick="fetchVerses()" class="bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold px-8 py-4 rounded-2xl transition-all flex items-center justify-center gap-2">
                <i data-lucide="search"></i> نمایش آیه
            </button>
        </div>

        <div id="resultArea" class="hidden space-y-8 animate-in fade-in duration-700">
            <div class="glass p-10 rounded-[2.5rem] text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="quote" size="80"></i></div>
                <div id="quranContent" class="quran-text mb-8 relative z-10"></div>
                
                <div class="flex flex-wrap justify-center gap-4">
                    <button id="playAudio" class="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 px-6 py-3 rounded-2xl transition">
                        <i data-lucide="volume-2"></i> شنیدن صوت
                    </button>
                    <button onclick="interpret()" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 px-10 py-3 rounded-2xl font-bold transition">
                        <i data-lucide="cpu"></i> تفسیر عقلانی (Gemini 2.5)
                    </button>
                </div>
            </div>

            <div id="interpretationBox" class="hidden glass p-8 rounded-3xl border-l-8 border-emerald-500 shadow-inner">
                <h3 class="text-2xl font-bold mb-6 text-emerald-400 flex items-center gap-3">
                    <i data-lucide="scroll-text"></i> تحلیل و تفسیر علمی-منطقی
                </h3>
                <div id="interpretationText" class="text-slate-300 leading-loose text-lg text-justify whitespace-pre-line"></div>
                
                <div class="mt-10">
                    <button onclick="extractRule()" class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-slate-900 py-5 rounded-2xl font-black text-xl hover:scale-[1.02] transition-transform shadow-lg">
                        EXTRACT RULE (قانون تعالی تمدن)
                    </button>
                    <div id="ruleBox" class="hidden mt-6 p-6 bg-white/5 border border-amber-500/30 rounded-2xl text-amber-400 text-xl text-center italic font-serif"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentVerses = "";
        let audioUrl = "";

        async function fetchVerses() {
            const surah = document.getElementById('surahInput').value.trim();
            const ayah = document.getElementById('ayahInput').value.trim();
            const resArea = document.getElementById('resultArea');
            
            if(!surah) return alert("سوره را مشخص کنید");

            try {
                // استفاده از انکودر برای جلوگیری از خطای 404 در متون فارسی
                const query = encodeURIComponent(surah) + ":" + (ayah || "1");
                const response = await fetch(`https://api.alquran.cloud/v1/ayah/${query}/editions/quran-simple,ar.alafasy`);
                const data = await response.json();
                
                if(data.code === 200) {
                    resArea.classList.remove('hidden');
                    const verseData = data.data[0] ? data.data[0] : data.data; // مدیریت خروجی تک آیه یا لیست
                    
                    const text = Array.isArray(data.data) ? data.data[0].text : data.data.text;
                    document.getElementById('quranContent').innerText = text;
                    currentVerses = text;
                    audioUrl = Array.isArray(data.data) ? data.data[1].audio : data.data.audio;
                    
                    document.getElementById('playAudio').onclick = () => {
                        const audio = new Audio(audioUrl);
                        audio.play();
                    };
                    window.scrollTo({ top: resArea.offsetTop - 50, behavior: 'smooth' });
                } else {
                    alert("آیه پیدا نشد. لطفاً شماره سوره و آیه را چک کنید.");
                }
            } catch (e) {
                alert("خطا در ارتباط با سرور قرآن.");
            }
        }

        async function callGemini(prompt) {
            const apiKey = document.getElementById('apiKey').value;
            if(!apiKey) throw new Error("API Key وارد نشده است");

            // تنظیم دقیق بر روی مدل gemini-2.5-flash طبق دستور شما
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { temperature: 0.7 }
                })
            });
            
            const result = await response.json();
            if(result.error) throw new Error(result.error.message);
            return result.candidates[0].content.parts[0].text;
        }

        async function interpret() {
            const box = document.getElementById('interpretationBox');
            const textDisplay = document.getElementById('interpretationText');
            box.classList.remove('hidden');
            textDisplay.innerHTML = `<div class="animate-pulse">در حال فراخوانی هوش مصنوعی Gemini 2.5 Flash برای تفسیر عقلانی...</div>`;

            const prompt = `شما یک مفسر قرآن مستقل هستید (نه شیعه و نه سنی). 
            قوانین شما:
            1. از هیچ حدیث یا روایتی استفاده نکنید (به دلیل احتمال تحریف).
            2. تفسیر فقط بر اساس: الف) خود آیات قرآن ب) عقل و منطق ج) یافته‌های علمی نوین.
            3. هر امر غیرعلمی یا غیرعقلانی را رد کنید.
            4. منابع استناد (آیه یا اصل علمی) را دقیق ذکر کنید.
            آیه برای تفسیر: ${currentVerses}`;

            try {
                const text = await callGemini(prompt);
                textDisplay.innerText = text;
            } catch (e) {
                textDisplay.innerText = "خطا: " + e.message;
            }
        }

        async function extractRule() {
            const ruleBox = document.getElementById('ruleBox');
            const currentInterpretation = document.getElementById('interpretationText').innerText;
            ruleBox.classList.remove('hidden');
            ruleBox.innerText = "در حال تدوین قانون رشد و تعالی...";

            const prompt = `بر اساس تفسیری که انجام دادی، یک قانون واحد (Rule) استخراج کن که عمل به آن باعث رشد و تعالی انسان و تمدن‌ها شود. 
            قانون باید از متن آیه و عقل استخراج شده باشد. بسیار کوتاه و کوبنده باشد.
            تفسیر مبنا: ${currentInterpretation}`;

            try {
                const text = await callGemini(prompt);
                ruleBox.innerText = "قانون استخراج شده: " + text;
            } catch (e) {
                ruleBox.innerText = "خطا در استخراج قانون.";
            }
        }
    </script>
</body>
</html>
