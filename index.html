<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفسر مستقل قرآن | عقل و علم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .quran-text { font-family: 'Traditional Arabic', serif; font-size: 1.8rem; line-height: 3rem; }
    </style>
</head>
<body class="min-h-screen text-slate-800">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-emerald-700">مفسر هوشمند و مستقل قرآن</h1>
            <p class="text-slate-500 mt-2">تفسیر بر پایه قرآن، عقل و یافته‌های علمی</p>
        </header>

        <div class="glass p-6 rounded-2xl shadow-sm mb-6">
            <input type="password" id="apiKey" placeholder="Gemini API Key را وارد کنید" 
                   class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none">
        </div>

        <div class="glass p-6 rounded-2xl shadow-sm mb-6 flex flex-wrap gap-4">
            <input type="text" id="surahInput" placeholder="نام سوره یا شماره (مثلاً 1)" class="flex-1 p-3 rounded-xl border border-slate-200 outline-none">
            <input type="text" id="ayahInput" placeholder="آیه (مثلاً 1-5)" class="w-32 p-3 rounded-xl border border-slate-200 outline-none">
            <button onclick="fetchVerses()" class="bg-emerald-600 text-white px-6 py-3 rounded-xl hover:bg-emerald-700 transition flex items-center gap-2">
                <i data-lucide="search"></i> جستجو
            </button>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div class="glass p-8 rounded-2xl shadow-sm">
                <div id="quranContent" class="quran-text text-center text-slate-700 mb-6"></div>
                <div class="flex justify-center gap-4">
                    <button id="playAudio" class="p-3 rounded-full bg-slate-100 hover:bg-emerald-100 text-emerald-700 transition">
                        <i data-lucide="play-circle"></i>
                    </button>
                    <button onclick="interpret()" class="bg-slate-800 text-white px-8 py-3 rounded-xl hover:bg-black transition">تفسیر عقلانی</button>
                </div>
            </div>

            <div id="interpretationBox" class="hidden glass p-8 rounded-2xl border-r-4 border-emerald-500 animate-fade-in">
                <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="book-open"></i> تفسیر و تحلیل
                </h3>
                <div id="interpretationText" class="leading-relaxed text-slate-700 text-justify"></div>
                
                <hr class="my-6 border-slate-100">
                
                <button id="extractRuleBtn" onclick="extractRule()" class="w-full bg-amber-500 text-white py-3 rounded-xl hover:bg-amber-600 transition font-bold">
                    EXTRACT RULE (استخراج قانون تعالی)
                </button>
                
                <div id="ruleBox" class="hidden mt-4 p-4 bg-amber-50 rounded-xl border border-amber-200 text-amber-900 italic"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentVerses = "";
        let audioUrl = "";

        async function fetchVerses() {
            const surah = document.getElementById('surahInput').value;
            const ayah = document.getElementById('ayahInput').value;
            const resArea = document.getElementById('resultArea');
            
            if(!surah) return alert("لطفاً نام یا شماره سوره را وارد کنید");

            try {
                const response = await fetch(`https://api.alquran.cloud/v1/ayah/${surah}:${ayah || 1}/editions/quran-simple,ar.alafasy`);
                const data = await response.json();
                
                if(data.code === 200) {
                    resArea.classList.remove('hidden');
                    const text = data.data.map(a => a.text).join(' ۝ ');
                    document.getElementById('quranContent').innerText = text;
                    currentVerses = text;
                    audioUrl = data.data[0].audio; // گرفتن صوت آیه اول
                    
                    document.getElementById('playAudio').onclick = () => {
                        new Audio(audioUrl).play();
                    };
                }
            } catch (e) {
                alert("خطا در دریافت آیه. لطفاً ورودی را چک کنید.");
            }
        }

        async function interpret() {
            const apiKey = document.getElementById('apiKey').value;
            if(!apiKey) return alert("لطفاً API Key را وارد کنید");

            const box = document.getElementById('interpretationBox');
            const textDisplay = document.getElementById('interpretationText');
            box.classList.remove('hidden');
            textDisplay.innerText = "در حال تحلیل بر اساس عقل، علم و متن قرآن...";

            const prompt = `شما یک مفسر مستقل قرآن هستید. بدون استفاده از هیچ حدیثی، آیه زیر را فقط با سه ابزار تفسیر کنید: 1. آیات دیگر قرآن 2. عقل و منطق 3. یافته‌های علمی قطعی. 
            منابع علمی یا آیاتی که به آن‌ها استناد می‌کنید را ذکر کنید.
            آیه: ${currentVerses}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const result = await response.json();
                const interpretation = result.candidates[0].content.parts[0].text;
                textDisplay.innerText = interpretation;
            } catch (e) {
                textDisplay.innerText = "خطا در برقراری ارتباط با مدل Gemini.";
            }
        }

        async function extractRule() {
            const apiKey = document.getElementById('apiKey').value;
            const ruleBox = document.getElementById('ruleBox');
            const currentInterpretation = document.getElementById('interpretationText').innerText;

            ruleBox.classList.remove('hidden');
            ruleBox.innerText = "در حال استخراج قانون تعالی...";

            const prompt = `بر اساس تفسیر ارائه شده، یک قانون کلی و کاربردی برای رشد انسان و تمدن استخراج کن. قانون باید کوتاه، عمیق و فارغ از مذهب باشد.
            تفسیر: ${currentInterpretation}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const result = await response.json();
                ruleBox.innerText = result.candidates[0].content.parts[0].text;
            } catch (e) {
                ruleBox.innerText = "خطا در استخراج قانون.";
            }
        }
    </script>
</body>
</html>
